<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
    	.graph_container {
    		height: 400px;
    		width: 100%;
    	}
    </style>
    <link href="../dist/d3.SimpleGraphs.css" rel="stylesheet">

  </head>
  <body>
  
  		<div id='container'>
  			<div id='graph1' class='graph_container'>
  			</div>
  			<div id='graph2' class='graph_container'>
  			</div>
  		</div>

  <script src="../dist/lib/d3.v3.min.js" type="text/javascript"></script>
  <script src="../dist/d3.SimpleGraphs.js" type="text/javascript"></script>
  <script type="text/javascript">
  	/* Data to be consumed */

  	var months = { 
		"Month_Long_0": "January", 
		"Month_Long_1": "February", 
		"Month_Long_2": "March", 
		"Month_Long_3": "April", 
		"Month_Long_4": "May", 
		"Month_Long_5": "June", 
		"Month_Long_6": "July", 
		"Month_Long_7": "August", 
		"Month_Long_8": "September", 
		"Month_Long_9": "October", 
		"Month_Long_10": "November", 
		"Month_Long_11": "December", 
		"Month_Short_0": "Jan", 
		"Month_Short_1": "Feb", 
		"Month_Short_2": "Mar", 
		"Month_Short_3": "Apr", 
		"Month_Short_4": "May", 
		"Month_Short_5": "Jun", 
		"Month_Short_6": "Jul", 
		"Month_Short_7": "Aug", 
		"Month_Short_8": "Sep", 
		"Month_Short_9": "Oct", 
		"Month_Short_10": "Nov", 
		"Month_Short_11": "Dec" };

      var formattedData = {
      	"ATE":{
      		"type":"Average Temperature",
      		"unit":"c",
      		"data":[25,23,21,17,14,11,10,12,14,17,20,23]
      		},
      	"AHT":{ 
      		"type":"Average High Temperature",
      		"unit":"c",
      		"data":[30,28,26,22,19,15,14,17,18,22,25,28],
      		},
      	"ALT":{
      		"type":"Average Low Temperature",
      		"unit":"c",
      		"data":[20,19,17,13,-2,-3,-7,8,9,13,15,18],
      	}
      };
  </script>
  

  <script type="text/javascript">
  		var keys = Array.apply(null, Array(12)).map(function(x, i) { return months['Month_Short_'+i]} );
				
		d3.simpleGraphs.bars(document.getElementById('graph1'), keys, formattedData.AHT.data, {
			title: 'title',
			xAxis: 'xAxis',
			yAxis: 'yAxis'
		});

		d3.simpleGraphs.bars(document.getElementById('graph2'), keys, formattedData.ALT.data, {
			title: 'title',
			xAxis: 'xAxis',
			yAxis: 'yAxis'
		});
  </script>

  </body>
</html>
